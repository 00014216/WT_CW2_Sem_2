<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Event Planner App</title>
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">This web application was created to fulfill Web Technology modules requirements and does not represent an actual company or service</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
              <div class="col-10 col-md-8 mb-3">
                <label for="firstName">Event Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter Event Name">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="lastName">Place and Date/Time</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Place and Date/Time">
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="rollNo">Email</label>
                <input class="form-control" id="rollNo" type="text" placeholder="Enter Your Email">
              </div>
              <div class="col-10 col-md-8">
                <input class="btn btn-success add-btn" type="submit" value="Submit">
              </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
              <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Place and Date/Time</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Example: AI Hackathon</td>
                        <td>Example: WIUT | March 24, 2024 | 4:00pm</td>
                        <td>Example: wiut_student@gmail.com</td>
                        <td>
                          <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                          <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
